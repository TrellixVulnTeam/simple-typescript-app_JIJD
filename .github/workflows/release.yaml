name: Semantic_Release
on:
  push:
    branches:
      - "master"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - uses: actions/setup-node@v1
      with:
        node-version: "17.x"
    - run: yarn install
    - run: yarn build
    - run: yarn test
    - run: yarn semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}